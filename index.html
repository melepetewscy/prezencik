<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Ciebie ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #2b0033, #000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: white;
}

/* Serduszka */
.heart {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: transform 0.3s;
    z-index: 10;
}

.heart:hover {
    transform: scale(1.2);
}

#heart2 {
    display: none;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* Wiadomo≈õci */
.message {
    font-size: 60px;
    font-weight: bold;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0);
    transition: all 1s ease;
    text-align: center;
}

.show {
    opacity: 1;
    transform: scale(1.2);
}

/* SpadajƒÖce serca */
.falling-heart {
    position: absolute;
    top: -50px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="heart1" class="heart">‚ù§Ô∏è</div>
    
<div id="heart2" class="heart">üíñ</div>

<div id="message1" class="message">Kocham Ciƒô ‚ù§Ô∏è/div>
    
<div id="message2" class="message">Dziƒôkujƒô ≈ºe jeste≈õ ‚ù§Ô∏è lt;3</div>

<script>
const heart1 = document.getElementById("heart1");
const heart2 = document.getElementById("heart2");
const message1 = document.getElementById("message1");
const message2 = document.getElementById("message2");

heart1.onclick = function() {
    heart1.style.display = "none";
    message1.classList.add("show");
    createExplosion();
    setTimeout(() => {
        heart2.style.display = "block";
    }, 1500);
};

heart2.onclick = function() {
    heart2.style.display = "none";
    message2.classList.add("show");
    createExplosion();
};

/* Eksplozja serduszek */
function createExplosion() {
    for (let i = 0; i < 40; i++) {
        const el = document.createElement("div");
        el.innerHTML = "‚ù§Ô∏è";
        el.style.position = "absolute";
        el.style.left = "50%";
        el.style.top = "50%";
        el.style.fontSize = "20px";
        el.style.pointerEvents = "none";
        el.style.transition = "all 1s ease-out";

        document.body.appendChild(el);

        setTimeout(() => {
            el.style.left = Math.random() * window.innerWidth + "px";
            el.style.top = Math.random() * window.innerHeight + "px";
            el.style.opacity = 0;
        }, 10);

        setTimeout(() => el.remove(), 1000);
    }
}

/* SpadajƒÖce serduszka */
function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createFallingHeart, 300);
</script>

</body>
</html>

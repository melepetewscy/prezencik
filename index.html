<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle, #1a001f, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: white;
}

/* G≈Å√ìWNE SERCE */
#heart, #heart2 {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: transform 0.3s;
    z-index: 10;
}

#heart2 {
    display: none;
}

#heart:hover, #heart2:hover {
    transform: scale(1.2);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* WIADOMO≈öCI */
.message {
    position: absolute;
    font-size: 70px;
    font-weight: bold;
    opacity: 0;
    text-align: center;
    transform: scale(0);
    transition: all 1s ease;
    text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6;
}

.show {
    opacity: 1 !important;
    transform: scale(1.2) !important;
}

/* Kolorowy efekt tekstu */
.rainbow {
    background: linear-gradient(90deg, #ff4da6, #ffccff, #ff4da6);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowMove 3s linear infinite;
}

@keyframes rainbowMove {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
}

/* SpadajƒÖce serduszka */
.falling-heart {
    position: absolute;
    color: pink;
    animation: fall linear infinite;
    pointer-events: none; /* TO NAPRAWIA KLIKANIE */
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

/* Gwiazdki */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
    pointer-events: none;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* B≈Çysk t≈Ça */
.flash {
    animation: flashBg 0.5s ease;
}

@keyframes flashBg {
    0% { background: #fff; }
    100% { background: radial-gradient(circle, #1a001f, #000); }
}

</style>
</head>

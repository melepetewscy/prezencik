<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .heart {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .message {
            position: absolute;
            font-size: 80px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="heart" onclick="showLove()">❤️</div>
    <div id="loveMessage" class="message">KOCHAM CIĘ</div>

    <script>
        function showLove() {
            document.querySelector('.heart').style.display = 'none';
            document.getElementById('loveMessage').classList.add('show');
        }
    </script>

</body>
</html>

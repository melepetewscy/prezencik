<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .heart {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .message {
            font-size: 60px;
            color: white;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            transform: scale(0.5);
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

<div class="heart" onclick="showLove()">❤️</div>
<div id="loveMessage" class="message">KOCHAM CIĘ</div>

<script>
    function showLove() {
        document.getElementById("loveMessage").classList.add("show");
    }
</script>

</body>
</html>

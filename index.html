<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Ciebie ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(-45deg, #ff6b6b, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.heart {
    font-size: 90px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: transform 0.3s;
}

.heart:hover {
    transform: scale(1.3);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.message {
    font-size: 70px;
    color: white;
    margin-top: 30px;
    opacity: 0;
    transform: scale(0);
    transition: all 1s ease;
    text-shadow: 0 0 20px white;
}

.show {
    opacity: 1;
    transform: scale(1);
}

.hidden-message {
    position: fixed;
    bottom: 20px;
    font-size: 20px;
    color: white;
    opacity: 0;
    transition: opacity 1s ease;
}

.show-hidden {
    opacity: 1;
}

/* Spadające serduszka */
.falling-heart {
    position: absolute;
    top: -50px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="heart" onclick="showLove()">❤️</div>
<div id="loveMessage" class="message">KOCHAM CIĘ</div>
<div id="secretMessage" class="hidden-message">Dziękuję, że jesteś &lt;3</div>

<script>

function showLove() {
    document.getElementById("loveMessage").classList.add("show");
    startHearts();
}

/* Eksplozja serduszek */
function startHearts() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }
}

/* Ukryta wiadomość – wpisz na klawiaturze: LOVE */
let typed = "";
document.addEventListener("keydown", function(e) {
    typed += e.key.toUpperCase();
    if (typed.includes("LOVE")) {
        document.getElementById("secretMessage").classList.add("show-hidden");
    }
});

</script>

</body>
</html>
